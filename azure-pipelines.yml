pool:
  name: Azure Pipelines
  demands: npm

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
    checkLatest: true

- task: Npm@1
  displayName: 'npm install -g'
  inputs:
    verbose: false
    
- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here
      
      echo Hello world
      
      node --version
      
      npm --version

- task: PowerShell@2
  displayName: 'Execute Cypress'
  inputs:
    targetType: filePath
    filePath: 'npm --version'
    errorActionPreference: continue
  continueOnError: true

- task: PublishTestResults@2
  displayName: 'Publish Test Results **/TEST-*.xml'
